<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leap year</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="jumbotron">
      <div class="container">
        <h1>Leap year</h1>
        <p>Lorem ipsum you even leap brah? Dolor sit amet, consectetur Batman exercitation </p>
      </div> <!-- /Container -->
    </div>  <!-- /Jumbotron -->

    <div class="container">
  <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-12">

  <!-- Form -->
          <form id='leap-year'>
            <div class="form-group">
              <label for="year">Enter year, to see if it's a leap year or not:</label>
              <input id='year' name="year" class="hotPuddin" type="number">
            </div>

            <button class="btn btn-info" type="submit" name="button">Gimme some sugar baby</button>
          </form>

        </div>  <!-- /col-sm-12 -->
      </div>  <!-- /Row -->

  <!-- Results ====== -->
      <div class="row">
        <div id='result' class="col-sm-12">
          <h4><span class="year"></span> is <span class="not red"></span> a leap year.</h4>
        </div>
      </div>
    </div>  <!-- /Container -->

  </body>
</html>
